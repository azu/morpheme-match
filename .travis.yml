sudo: false
language: node_js
node_js: stable
env:
  global:
    - GH_USER_EMAIL="azuciao@gmail.com"
    - GH_USER_NAME="azu"
after_success:
  - |

        $(npm bin)/set-up-ssh --key "$encrypted_cee6f610cc35_key" \
                             --iv "$encrypted_cee6f610cc35_iv" \
